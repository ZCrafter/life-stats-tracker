services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - db_data:/app/db
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"  # Changed from 80 to 3000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
