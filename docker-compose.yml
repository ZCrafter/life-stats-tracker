services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: lifestats
      POSTGRES_USER: tracker
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "5000:5000"  # Changed from 5000:5000 to 5000:5000 (same but now explicit)
    environment:
      DATABASE_URL: postgresql://tracker:${DB_PASSWORD}@postgres:5432/lifestats
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"  # Changed frontend to 8080 to free up 5000
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
