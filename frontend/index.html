<!DOCTYPE html>
<html>
<head>
    <title>Life Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Navigation -->
        <nav class="nav">
            <button class="nav-btn active" data-screen="bathroom">üöΩ</button>
            <button class="nav-btn" data-screen="teeth">ü¶∑</button>
            <button class="nav-btn" data-screen="stats">üìä</button>
            <button class="nav-btn" data-screen="admin">‚öôÔ∏è</button>
        </nav>

        <!-- Screen 1: Bathroom Tracker -->
        <div id="bathroom" class="screen active">
            <div class="event-buttons">
                <button class="event-btn pee" data-type="bathroom" data-subtype="pee">üíõ Pee</button>
                <button class="event-btn poo" data-type="bathroom" data-subtype="poo">üí© Poo</button>
                <div class="cum-container">
                    <button class="event-btn cum hidden" data-type="bathroom" data-subtype="cum">üí¶ Cum</button>
                </div>
                <button class="secret-btn">üëª</button>
            </div>
            
            <div class="input-group">
                <label>Who:</label>
                <input type="text" id="who-input" placeholder="Name">
            </div>
            
            <div class="location-group">
                <label>Location:</label>
                <div class="radio-group">
                    <input type="radio" id="home" name="location" value="home" checked>
                    <label for="home">Home</label>
                    
                    <input type="radio" id="work" name="location" value="work">
                    <label for="work">Work</label>
                    
                    <input type="radio" id="other" name="location" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
            
            <button class="submit-btn" id="bathroom-submit">Submit</button>
        </div>

        <!-- Screen 2: Teeth Tracker -->
        <div id="teeth" class="screen">
            <button class="event-btn teeth-btn" data-type="teeth" data-subtype="brush">ü¶∑ Brush Teeth</button>
            <button class="submit-btn" id="teeth-submit">Submit</button>
        </div>

        <!-- Screen 3: Stats -->
        <div id="stats" class="screen">
            <button class="secret-stats-btn">üå∂Ô∏è</button>
            <div class="charts-container">
                <div class="chart" id="bathroom-chart"></div>
                <div class="chart" id="teeth-chart"></div>
            </div>
        </div>

        <!-- Screen 4: Admin -->
        <div id="admin" class="screen">
            <div class="data-table">
                <table id="events-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Who</th>
                            <th>Location</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
